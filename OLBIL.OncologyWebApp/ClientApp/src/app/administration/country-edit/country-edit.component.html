<section id="edit-container">
  <h3>{{ pageTitle }}</h3>
  <form #regForm="ngForm" (ngSubmit)="submitRegistration(regForm)" novalidate>
    <div class="form-row">
      <p>Id en Sistema: {{country.countryId || '(nuevo)'}}</p>
    </div>

    <div class="form-row">
      <div class="form-group col col-auto">
        <label for="iso2Input">Código ISO 2 caracteres</label>
        <input [(ngModel)]="country.isoCode2" type="text" class="form-control" required name="iso2" id="iso2Input" placeholder="Ej. ES">
      </div>
      <div class="form-group col col-auto">
        <label for="iso3Input">Código ISO 3 caracteres</label>
        <input [(ngModel)]="country.isoCode3" type="text" class="form-control" required name="iso3" id="iso3Input" placeholder="Ej. ESP">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col col-auto">
        <label for="nameesInput">Nombre en español</label>
        <input [(ngModel)]="country.nameEs" type="text" class="form-control" required name="namees" id="nameesInput" placeholder="Ej. España">
      </div>
      <div class="form-group col col-auto">
        <label for="nameenInput">Nombre en inglés</label>
        <input [(ngModel)]="country.nameEn" type="text" class="form-control" required name="nameen" id="nameenInput" placeholder="Ej. Spain">
      </div>
    </div>

    <button type="submit" *ngIf="!isSaving" class="btn btn-primary">Guardar</button>
    <div *ngIf="isSaving" class="spinner-border text-primary" role="status">
      <span class="sr-only">Guardando...</span>
    </div>
  </form>
</section>
