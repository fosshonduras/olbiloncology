      </div>

      <div class="card-body text-primary">
        <a [routerLink]="['./buildings']">

      </div>
    </div>
    <div class="card mb-3" style="max-width: 18rem;">
      <div class="card-header">
        <h4><a [routerLink]="['./ward']">Salas</a></h4>
