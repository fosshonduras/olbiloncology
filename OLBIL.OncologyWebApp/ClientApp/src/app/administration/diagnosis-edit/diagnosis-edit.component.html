<section id="edit-container">
  <h3>{{ pageTitle }}</h3>
  <form #regForm="ngForm" (ngSubmit)="submitRegistration(regForm)" novalidate>
    <div class="form-row">
      <p>Id en Sistema: {{diagnosis.diagnosisId || '(nuevo)'}}</p>
    </div>

    <div class="form-row">
      <div class="form-group col col-auto">
        <label for="icdInput">Código CIE</label>
        <input [(ngModel)]="diagnosis.icdCode" type="text" class="form-control" required name="icdCode" id="icdInput" placeholder="Ej. 8000/0">
      </div>
      <div class="form-group col col-auto">
        <label for="shortDescInput">Descripción corta</label>
        <input [(ngModel)]="diagnosis.shortDescriptor" type="text" class="form-control" required name="shortDesc" id="shortDescInput" placeholder="Ej. Tum. maligno, cél. pequeñas">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col col-auto">
        <label for="longDescInput">Descripción larga</label>
        <input [(ngModel)]="diagnosis.completeDescriptor" type="text" class="form-control" required name="longDesc" id="longDescInput" placeholder="Ej. Tumor maligno de células pequeñas">
      </div>
    </div>

    <button type="submit" *ngIf="!isSaving" class="btn btn-primary">Guardar</button>
    <div *ngIf="isSaving" class="spinner-border text-primary" role="status">
      <span class="sr-only">Guardando...</span>
    </div>
  </form>
</section>
