<section id="registered">
  <h3>Registros de Atención</h3>
  <div class="olbil-datagrid-container">
    <ag-grid-angular *ngIf="rowData.length > 0"
                     class="ag-theme-blue"
                     [rowData]="rowData"
                     [defaultColDef]="defaultColDef"
                     [columnDefs]="columnDefs">
    </ag-grid-angular>
    <div class="text-center" *ngIf="!isLoading && rowData.length == 0">
      <p>No hay registros de atención registrados.</p>
    </div>
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>

  <ngb-pagination [collectionSize]="getParams.totalCount" [(page)]="getParams.pageIndex" (pageChange)="onPageChanged($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

  <a [routerLink]="['new']" class="btn btn-outline-secondary btn-link">Registrar Nuevo</a>
</section>
