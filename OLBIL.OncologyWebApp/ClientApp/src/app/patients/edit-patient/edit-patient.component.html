<h4>Paciente: {{patient.oncologyPatientId == -1 ? '(nuevo)' : patient.oncologyPatientId}}</h4>
<form #regEditForm="ngForm" *ngIf="showEditForm" (ngSubmit)="saveRecord(regEditForm)" novalidate>
  <h5>Identificación</h5>
  <div class="form-row">
    <div class="form-group col col-auto">
      <label for="governmentIDNumber">Número de Identidad</label>
      <input [(ngModel)]="patient.person.governmentIDNumber" type="text" class="form-control" name="governmentIDNumber" id="governmentIDNumber"
             aria-describedby="governmentIdHelp" placeholder="Ej. 0101200100101">
      <small id="governmentIdHelp" class="form-text text-muted">Preferiblemente sin guiones.</small>
    </div>
    <div class="form-group col col-auto">
      <label for="nationality">Nacionalidad</label>
      <input [(ngModel)]="patient.person.nationality" type="text" class="form-control" name="nationality" id="nationality" placeholder="Ej. Hondureña">
    </div>
    <div class="form-group col col-auto">
      <label for="birthdate">Fecha de Nacimiento</label>
      <input [(ngModel)]="patient.person.birthdate" type="date" class="form-control" required name="birthdate" id="birthdate" placeholder="Ej. 1990/12/25" />
    </div>
    <div class="form-group col col-auto">
      <label for="birthplace">Lugar de Nacimiento</label>
      <input [(ngModel)]="patient.person.birthplace" type="text" class="form-control" required name="birthplace" id="birthplace" placeholder="Ej. Gracias, Lempira" />
    </div>
  </div>
  <h5>Nombres</h5>
  <div class="form-row">
    <div class="form-group col col-auto">
      <label for="firstName">Nombre</label>
      <input [(ngModel)]="patient.person.firstName" type="text" class="form-control" required name="firstName" id="firstName" placeholder="Ej. Maria">
    </div>
    <div class="form-group col col-auto">
      <label for="middleName">Segundo Nombre</label>
      <input [(ngModel)]="patient.person.middleName" type="text" class="form-control" required name="middleName" id="middleName" placeholder="Ej. José">
    </div>
    <div class="form-group col col-auto">
      <label for="lastName">Apellido</label>
      <input [(ngModel)]="patient.person.lastName" type="text" class="form-control" required name="lastName" id="lastName" placeholder="Ej. Perez">
    </div>
    <div class="form-group col col-auto">
      <label for="additionalLastName">Segundo Apellido</label>
      <input [(ngModel)]="patient.person.additionalLastName" type="text" class="form-control" required name="additionalLastName" id="additionalLastName" placeholder="Ej. Rodriguez">
    </div>
    <div class="form-group col col-auto">
      <label for="preferredName">Nombre de Preferencia</label>
      <input [(ngModel)]="patient.person.preferredName" type="text" class="form-control" required name="preferredName" id="additionalLastName" placeholder="Ej. Yaki">
    </div>
  </div>
  <h5>Localidad</h5>
  <div class="form-row">
    <div class="form-group col col-auto">
      <label for="address">Dirección Linea 1</label>
      <input [(ngModel)]="patient.person.address" type="text" class="form-control" required name="address" id="address" placeholder="Ej. Col. 5 de Mayo, 6 Ave, 2 y 3 Calle">
    </div>
    <div class="form-group col col-auto">
      <label for="addressLine2">Dirección Linea 2</label>
      <input [(ngModel)]="patient.person.addressLine2" type="text" class="form-control" required name="addressLine2" id="addressLine2" placeholder="Ej. Edificio Dr. Galindo, Apt. 314">
    </div>
    <div class="form-group col col-auto">
      <label for="city">Ciudad o Municipio</label>
      <input [(ngModel)]="patient.person.city" type="text" class="form-control" required name="city" id="city" placeholder="Ej. Tegucigalpa">
    </div>
    <div class="form-group col col-auto">
      <label for="state">Estado o Departamento</label>
      <input [(ngModel)]="patient.person.state" type="text" class="form-control" required name="state" id="state" placeholder="Ej. Francisco Morazán">
    </div>
    <div class="form-group col col-auto">
      <label for="country">País</label>
      <input [(ngModel)]="patient.person.country" type="text" class="form-control" required name="country" id="country" placeholder="Ej. Honduras">
    </div>
    <div class="form-group col col-auto">
      <label for="homePhone">Teléfono</label>
      <input [(ngModel)]="patient.person.homePhone" type="tel" class="form-control" required name="homePhone" id="homePhone" placeholder="Ej. 2220-1234">
    </div>
    <div class="form-group col col-auto">
      <label for="mobilePhone">Celular</label>
      <input [(ngModel)]="patient.person.mobilePhone" type="tel" class="form-control" required name="mobilePhone" id="mobilePhone" placeholder="Ej. 8345-1234">
    </div>
  </div>
  <h5>Demografía</h5>
  <div class="form-row">
    <div class="form-group col col-auto">
      <label for="race">Raza</label>
      <input [(ngModel)]="patient.person.race" type="text" class="form-control" required name="race" id="race" placeholder="Ej. Mestiza">
    </div>
    <div class="form-group col col-auto">
      <label for="inputGender">Género</label>
      <select id="inputGender" [(ngModel)]="patient.person.gender" class="form-control" name="gender">
        <option *ngFor="let gender of availableGenders" [value]="gender.id">{{gender.name}}</option>
      </select>
    </div>
    <div class="form-group col col-auto">
      <label for="familyStatus">Estatus Familiar</label>
      <input [(ngModel)]="patient.person.familyStatus" type="text" class="form-control" required name="familyStatus" id="familyStatus" placeholder="Ej. Padres biológicos">
    </div>
    <div class="form-group col col-auto">
      <label for="schoolLevel">Escolaridad</label>
      <select id="schoolLevel" [(ngModel)]="patient.person.schoolLevel" class="form-control" name="schoolLevel">
        <option *ngFor="let level of schoolLevels" [value]="level.id">{{level.name}}</option>
      </select>
    </div>
  </div>
  <h5>Historial Oncología</h5>
  <div class="form-row">
    <div class="form-group col col-auto">
      <label for="firstName">Fecha de Admisión a Oncología</label>
      <input [(ngModel)]="patient.admissionDate" type="date" class="form-control" required name="admissionDate" id="admissionDate" placeholder="Ej. 2012-02-26">
    </div>
  </div>
  <button type="submit" *ngIf="!isSaving" class="btn btn-primary">Guardar</button>
  <div *ngIf="isSaving" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</form>
